<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Determinant Calculator</title>
    <link rel="stylesheet" href="determinan.css">
</head>
<body>
    <div class="container">
        <h2>Matrix Determinant Calculator</h2>
        <div class="reminder">
            <p>Masukkan matriks sesuai dengan contoh ordo ini:</p>
            <p>Contoh ordo 2x2:</p>
            <p>1 2</p>
            <p>3 4</p>
            <p>Contoh ordo 3x3:</p>
            <p>1 2 3</p>
            <p>4 5 6</p>
            <p>7 8 9</p>
        </div>
        <div class="input-matrix">
            <textarea id="matrixInput" placeholder="Masukkan matriks"></textarea>
        </div>
        <button onclick="calculateDeterminant()">Hitung Determinan</button>
        <div id="result"></div>
        <div id="explanation"></div>
    </div>
    <script src="determinan.js"></script>
</body>
</html>
